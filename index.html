<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="box">
        <div class="container">
             <form class="login" action="">
                <input type="text" class="login__username" placeholder="Username">
                <input type="password" class="login__password" placeholder="Password">
                <button>Login</button>
             </form>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="popap">
                <div class="overlay"></div>
                <form class="model" action=""></form>
                <input type="text" class="model__name" placeholder="name">
                <input type="text" class="model__username" placeholder="username">
                <input type="password" class="model__password" placeholder="password">
                <input type="password" class="model__password-confirm" placeholder="password">
                <button type="submit">Register</button>
                <button type="button" class="btn__close">Cancel</button>
            </div>
        </div>
    </section>
</body>
</html>
